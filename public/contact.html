    <script>
      document
        .getElementById('contact-form')
        .addEventListener('submit', async function (e) {
          e.preventDefault();

          const name = document.getElementById('name').value.trim();
          const email = document.getElementById('email').value.trim();
          const message = document.getElementById('message').value.trim();
          const responseMsg = document.getElementById('response-msg');

          if (!name || !email || message.length < 10) {
            responseMsg.innerHTML =
              "<span class='text-danger'>Please fill all fields correctly.</span>";
            return;
          }

          try {
            const response = await fetch('http://localhost:3000/send-email', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ name, email, message }),
            });

            const result = await response.json();
            if (result.success) {
              responseMsg.innerHTML =
                "<span class='text-success'>Message sent successfully!</span>";
            } else {
              responseMsg.innerHTML =
                "<span class='text-danger'>Failed to send message.</span>";
            }
          } catch (error) {
            responseMsg.innerHTML =
              "<span class='text-danger'>Error sending message.</span>";
          }
        });
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const searchInput = document.querySelector('.search-bar input');
        const searchButton = document.querySelector('.search-bar button');

        function redirectToProductsPage() {
          const query = searchInput.value.trim();
          if (query) {
            window.location.href = `products.html?search=${encodeURIComponent(
              query
            )}`;
          }
        }

        searchButton.addEventListener('click', redirectToProductsPage);
        searchInput.addEventListener('keyup', function (event) {
          if (event.key === 'Enter') {
            redirectToProductsPage();
          }
        });
      });
    </script>
