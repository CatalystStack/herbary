<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Products - Herbary Premium Spices Store</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      .product-card {
        cursor: pointer;
        transition: transform 0.3s;
      }
      .product-card:hover {
        transform: scale(1.05);
      }
      .product-details {
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container-fluid py-3 border-bottom">
        <div class="row align-items-center">
          <div class="col-md-2">
            <a href="index.html">
              <img
                src="assets/images/logo.jpg"
                alt="Herbary Logo"
                class="img-fluid"
              />
            </a>
          </div>
          <div class="col-md-5">
            <div class="search-bar d-flex w-100 bg-light p-2 rounded-4">
              <input
                type="text"
                class="form-control border-0 bg-transparent"
                placeholder="Search for products..."
              />
              <button class="btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="currentColor"
                    d="M21.71 20.29L18 16.61A9 9 0 1 0 16.61 18l3.68 3.68a1 1 0 0 0 1.42 0a1 1 0 0 0 0-1.39ZM11 18a7 7 0 1 1 7-7a7 7 0 0 1-7 7Z"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div class="col-md-5 d-flex justify-content-end">
            <nav>
              <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="products.html">Products</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contact</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <section class="products-section py-5">
      <div class="container">
        <h2 class="fw-bold text-center">Our Products</h2>
        <p class="text-center mb-4">
          At Herbary, we take pride in offering the finest selection of organic
          and high-quality spices, sourced from trusted farms to ensure purity
          and rich flavor.
        </p>
        <div class="row">
          <script>
            const products = [
              {
                id: 'product1',
                name: 'Whole Turmeric',
                image: 'product-1.jpg',
                description:
                  'Pure and organic turmeric with high curcumin content.',
              },
              {
                id: 'product2',
                name: 'Whole Black Pepper',
                image: 'product-2.jpg',
                description:
                  'Premium-quality black pepper, rich in aroma and flavor.',
              },
              {
                id: 'product3',
                name: 'Green Cardamom',
                image: 'product-3.jpg',
                description:
                  'Exquisite green cardamom with a sweet, floral aroma.',
              },
              {
                id: 'product4',
                name: 'Dried Ginger',
                image: 'product4.jpg',
                description: 'Premium dried ginger with a pungent aroma.',
              },
              {
                id: 'product5',
                name: 'White Pepper',
                image: 'product5.jpg',
                description:
                  'Delicately flavored white pepper, perfect for seasoning.',
              },
              {
                id: 'product6',
                name: 'Spices Coffee',
                image: 'product6.jpg',
                description:
                  'Finely ground coffee powder for a rich experience.',
              },
              {
                id: 'product7',
                name: 'Turmeric Powder',
                image: 'product7.jpg',
                description:
                  'Finely ground turmeric powder with rich curcumin content.',
              },
              {
                id: 'product8',
                name: 'Cardamom Seeds',
                image: 'product9.jpg',
                description:
                  'Premium-quality cardamom seeds with intense aroma.',
              },
              {
                id: 'product9',
                name: 'Ginger Powder',
                image: 'product8.jpg',
                description:
                  'Finely ground ginger powder with a strong, spicy flavor.',
              },
            ];

            document.write('<div class="row">');
            products.forEach((product) => {
              document.write(`
                <div class="col-md-4">
                  <div class="card product-card" onclick="toggleDetails('${product.id}')">
                    <img src="assets/images/${product.image}" class="card-img-top" alt="${product.name}" />
                    <div class="card-body text-center">
                      <h5 class="card-title">${product.name}</h5>
                    </div>
                  </div>
                  <div id="${product.id}" class="product-details p-3 border mt-2">
                    <p>${product.description}</p>
                  </div>
                </div>
              `);
            });
            document.write('</div>');
          </script>
        </div>
      </div>
    </section>

    <footer class="py-4 bg-light text-center">
      <div class="container">
        <p>&copy; 2025 Herbary Spices Store. All rights reserved.</p>
      </div>
    </footer>

    <script>
      function toggleDetails(id) {
        $('#' + id).slideToggle();
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
