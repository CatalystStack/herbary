      <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

      <script src="js/script.js"></script>
      <script>
         window.onload = function () {
           let maxHeight = 0;
           document.querySelectorAll('.card-text').forEach((el) => {
             if (el.offsetHeight > maxHeight) {
               maxHeight = el.offsetHeight;
             }
           });
           document.querySelectorAll('.card-text').forEach((el) => {
             el.style.height = maxHeight + 'px';
           });
         };
         const products = [
           {
             id: 'black-pepper-whole',
             name: 'Black Pepper Whole',
             images: [
               'black-pepper-whole/1.jpg',
               'black-pepper-whole/2.jpg',
               'black-pepper-whole/3.jpg',
             ],
             description: 'Premium whole black pepper, rich in aroma and flavor.',
             amazonLink: 'https://amzn.in/d/dytm9IJ',
           },
           {
             id: 'cardamom',
             name: 'Cardamom',
             images: ['cardamom/1.jpg', 'cardamom/2.jpg', 'cardamom/3.jpg'],
             description: 'High-quality cardamom with a strong, sweet aroma.',
             amazonLink: 'https://amzn.in/d/8wuCxxL',
           },
           {
             id: 'dried-ginger',
             name: 'Dried Ginger',
             images: [
               'dried-ginger/1.jpg',
               'dried-ginger/2.jpg',
               'dried-ginger/3.jpg',
             ],
             description: 'Sun-dried ginger with a sharp, spicy flavor.',
             amazonLink: 'https://amzn.in/d/bf7nsqX',
           },
           
         ];
         
         document.addEventListener('DOMContentLoaded', function () {
         const productContainer = document.getElementById('featured-product-container');
         
         products.forEach((product) => {
         let indicators = '';
         let carouselItems = '';
         
         product.images.forEach((image, index) => {
         indicators += `<button type="button" data-bs-target="#carousel-${product.id}" data-bs-slide-to="${index}" 
         ${index === 0 ? 'class="active"' : ''} aria-label="Slide ${index + 1}"></button>`;
         
         carouselItems += `
         <div class="carousel-item ${index === 0 ? "active" : ""}">
           <img src="assets/images/products/${image}" class="d-block w-100" alt="${product.name}">
         </div>`;
         });
         
         const productHTML = `
         <div class="col-md-4 mb-4">
         <div class="card">
           <div id="carousel-${product.id}" class="carousel slide" data-bs-ride="carousel">
             
             <!-- Indicators -->
             <div class="carousel-indicators">
               ${indicators}
             </div>
         
             <!-- Slides -->
             <div class="carousel-inner">
               ${carouselItems}
             </div>
         
             <!-- Navigation Arrows -->
             <button class="carousel-control-prev" type="button" data-bs-target="#carousel-${product.id}" data-bs-slide="prev">
               <span class="carousel-control-prev-icon" aria-hidden="true"></span>
               <span class="visually-hidden">Previous</span>
             </button>
             <button class="carousel-control-next" type="button" data-bs-target="#carousel-${product.id}" data-bs-slide="next">
               <span class="carousel-control-next-icon" aria-hidden="true"></span>
               <span class="visually-hidden">Next</span>
             </button>
         
           </div>
         
           <!-- Card Content -->
           <div class="card-body text-center">
             <h5 class="card-title">${product.name}</h5>
             <p class="card-text">${product.description}</p>
             <a href="${product.amazonLink}" target="_blank" class="btn btn-primary book-now-btn">Buy Now</a>
           </div>
         </div>
         </div>`;
         
         productContainer.innerHTML += productHTML;
         });
         });
         
      </script>
      <script>
  document.addEventListener('DOMContentLoaded', function () {
    const searchInput = document.querySelector('.search-bar input');
    const searchButton = document.querySelector('.search-bar button');

    function redirectToProductsPage() {
      const query = searchInput.value.trim();
      if (query) {
        window.location.href = `products.html?search=${encodeURIComponent(query)}`;
      }
    }

    searchButton.addEventListener('click', redirectToProductsPage);
    searchInput.addEventListener('keyup', function (event) {
      if (event.key === 'Enter') {
        redirectToProductsPage();
      }
    });
  });
</script>
