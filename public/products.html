<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Products - Herbary Premium Spices Store</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <header>
      <div class="container-fluid py-3 border-bottom">
        <div class="row align-items-center">
          <div class="col-md-2">
            <a href="index.html">
              <img
                src="assets/images/logo.jpg"
                alt="Herbary Logo"
                class="img-fluid"
              />
            </a>
          </div>
          <div class="col-md-5">
            <div class="search-bar d-flex w-100 bg-light p-2 rounded-4">
              <input
                type="text"
                class="form-control border-0 bg-transparent"
                placeholder="Search for products..."
              />
              <button class="btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="currentColor"
                    d="M21.71 20.29L18 16.61A9 9 0 1 0 16.61 18l3.68 3.68a1 1 0 0 0 1.42 0a1 1 0 0 0 0-1.39ZM11 18a7 7 0 1 1 7-7a7 7 0 0 1-7 7Z"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div class="col-md-5 d-flex justify-content-end">
            <nav>
              <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="products.html">Products</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contact</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <section class="products-section py-5">
      <div class="container">
        <h2 class="fw-bold text-center">Our Products</h2>
        <p class="text-center mb-4">
          At Herbary, we take pride in offering the finest selection of organic
          and high-quality spices, sourced from trusted farms to ensure purity
          and rich flavor.
        </p>
        <div class="row" id="product-container"></div>
      </div>
    </section>
    <script>
      window.onload = function () {
        let maxHeight = 0;
        document.querySelectorAll('.card-text').forEach((el) => {
          if (el.offsetHeight > maxHeight) {
            maxHeight = el.offsetHeight;
          }
        });
        document.querySelectorAll('.card-text').forEach((el) => {
          el.style.height = maxHeight + 'px';
        });
      };
      const products = [
        {
          id: 'black-pepper-whole',
          name: 'Black Pepper Whole',
          images: [
            'black-pepper-whole/1.jpg',
            'black-pepper-whole/2.jpg',
            'black-pepper-whole/3.jpg',
          ],
          description: 'Premium whole black pepper, rich in aroma and flavor.',
          amazonLink: 'https://amzn.in/d/dytm9IJ',
        },
        {
          id: 'cardamom',
          name: 'Cardamom',
          images: ['cardamom/1.jpg', 'cardamom/2.jpg', 'cardamom/3.jpg'],
          description: 'High-quality cardamom with a strong, sweet aroma.',
          amazonLink: 'https://amzn.in/d/8wuCxxL',
        },
        {
          id: 'cardamom-seed',
          name: 'Cardamom Seed',
          images: [
            'cardamom-seed/1.jpg',
            'cardamom-seed/2.jpg',
            'cardamom-seed/3.jpg',
          ],
          description:
            'Premium-grade cardamom seeds for a flavorful experience.',
          amazonLink: 'https://amzn.in/d/5Jt6TcT',
        },
        {
          id: 'dried-ginger',
          name: 'Dried Ginger',
          images: [
            'dried-ginger/1.jpg',
            'dried-ginger/2.jpg',
            'dried-ginger/3.jpg',
          ],
          description: 'Sun-dried ginger with a sharp, spicy flavor.',
          amazonLink: 'https://amzn.in/d/bf7nsqX',
        },
        {
          id: 'ginger-powder',
          name: 'Ginger Powder',
          images: [
            'ginger-powder/1.jpg',
            'ginger-powder/2.jpg',
            'ginger-powder/3.jpg',
          ],
          description:
            'Finely ground ginger powder, perfect for cooking and tea.',
          amazonLink: 'ttps://amzn.in/d/1aRAL3p',
        },
        {
          id: 'turmeric-powder',
          name: 'Turmeric Powder',
          images: [
            'turmeric-powder/1.jpg',
            'turmeric-powder/2.jpg',
            'turmeric-powder/3.jpg',
          ],
          description: 'Pure turmeric powder with high curcumin content.',
          amazonLink: 'https://amzn.in/d/he1OH2A',
        },
        {
          id: 'turmeric-whole',
          name: 'Turmeric Whole',
          images: [
            'turmeric-whole/1.jpg',
            'turmeric-whole/2.jpg',
            'turmeric-whole/3.jpg',
          ],
          description:
            'Whole turmeric roots for an authentic culinary experience.',
          amazonLink: 'https://amzn.in/d/fasVC84',
        },
        {
          id: 'white-pepper',
          name: 'White Pepper',
          images: [
            'white-pepper/1.jpg',
            'white-pepper/2.jpg',
            'white-pepper/3.jpg',
          ],
          description: 'Mild yet pungent white pepper for refined seasoning.',
          amazonLink: 'https://amzn.in/d/8ekrBd0',
        },
        {
          id: 'spices-coffee',
          name: 'Spices Coffee',
          images: [
            'spices-coffee/1.jpg',
            'spices-coffee/2.jpg',
            'spices-coffee/3.jpg',
          ],
          description: 'A rich blend of coffee infused with aromatic spices.',
          amazonLink: '',
        },
      ];

      document.addEventListener('DOMContentLoaded', function () {
        const productContainer = document.getElementById('product-container');

        products.forEach((product) => {
          let indicators = '';
          let carouselItems = '';

          product.images.forEach((image, index) => {
            indicators += `<button type="button" data-bs-target="#carousel-${
              product.id
            }" data-bs-slide-to="${index}" ${
              index === 0 ? 'class="active"' : ''
            } aria-label="Slide ${index + 1}"></button>`;

            carouselItems += `
           <div class="carousel-item ${index === 0 ? 'active' : ''}">
             <img src="assets/images/products/${image}" class="d-block w-100" alt="${
              product.name
            }">
           </div>`;
          });

          const productHTML = `
         <div class="col-md-4 mb-4">
           <div class="card">
             <div id="carousel-${
               product.id
             }" class="carousel slide" data-bs-ride="carousel">
               <div class="carousel-indicators">${indicators}</div>
               <div class="carousel-inner">${carouselItems}</div>
               <button class="carousel-control-prev" type="button" data-bs-target="#carousel-${
                 product.id
               }" data-bs-slide="prev">
                 <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                 <span class="visually-hidden">Previous</span>
               </button>
               <button class="carousel-control-next" type="button" data-bs-target="#carousel-${
                 product.id
               }" data-bs-slide="next">
                 <span class="carousel-control-next-icon" aria-hidden="true"></span>
                 <span class="visually-hidden">Next</span>
               </button>
             </div>
             <div class="card-body text-center">
               <h5 class="card-title">${product.name}</h5>
               <p class="card-text">${product.description}</p>
                 ${
                   product.amazonLink
                     ? `<a href="${product.amazonLink}" target="_blank" class="btn btn-primary book-now-btn">Buy Now</a>`
                     : `<button class="btn btn-secondary book-now-btn" disabled>Coming Soon</button>`
                 }
             </div>
           </div>
         </div>
         `;
          productContainer.innerHTML += productHTML;
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  <footer class="py-4 bg-light text-center">
    <div class="container">
      <p>&copy; 2025 Herbary Spices Store. All rights reserved.</p>
    </div>
  </footer>
</html>
