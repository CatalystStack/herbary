<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Herbary - Spices Store</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="author" content="" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/vendor.css" />
    <link rel="stylesheet" type="text/css" href="assets/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="preloader-wrapper">
      <div class="preloader"></div>
    </div>

    <!-- Link to External CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <header>
      <div class="container-fluid">
        <div class="row py-3 border-bottom align-items-center d-flex">
          <!-- Logo -->
          <div class="col-md-2 d-flex align-items-center">
            <a href="index.html">
              <img
                src="assets/images/logo.jpg"
                alt="Herbary Logo"
                class="img-fluid"
              />
            </a>
          </div>

          <!-- Search Bar -->
          <div class="col-md-5 d-flex align-items-center">
            <div class="search-bar d-flex w-100 bg-light p-2 rounded-4">
              <select
                class="form-select border-0 bg-transparent d-none d-md-block me-2"
              >
                <option>All Categories</option>
                <option>Whole Spices</option>
                <option>Seasonings</option>
                <option>Organic and Sustainable</option>
              </select>
              <input
                type="text"
                class="form-control border-0 bg-transparent"
                placeholder="Search for more than 100 products"
              />
              <button class="btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="currentColor"
                    d="M21.71 20.29L18 16.61A9 9 0 1 0 16.61 18l3.68 3.68a1 1 0 0 0 1.42 0a1 1 0 0 0 0-1.39ZM11 18a7 7 0 1 1 7-7a7 7 0 0 1-7 7Z"
                  />
                </svg>
              </button>
            </div>
          </div>

          <!-- Navigation -->
          <div class="col-md-5 d-flex justify-content-center">
            <nav>
              <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="products.html">Products</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contact</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <section class="banner-section">
      <div class="container-lg">
        <div class="row">
          <div class="col-lg-6 pt-5 mt-5 banner-text">
            <h2 class="display-1 ls-1">
              <span class="fw-bold text-green">Natural</span> Spices for a
              <span class="fw-bold">Healthier You</span>
            </h2>
          </div>
        </div>

        <!-- Info Section Inside the Banner -->
        <div class="info-section">
          <div class="container-lg">
            <div
              class="row row-cols-1 row-cols-sm-3 row-cols-lg-3 g-0 justify-content-center"
            >
              <div class="col">
                <div
                  class="card border-0 bg-light-green rounded-0 p-4 text-light"
                >
                  <div class="row">
                    <div class="col-md-3 text-center">
                      <svg width="60" height="60">
                        <use xlink:href="#fresh"></use>
                      </svg>
                    </div>
                    <div class="col-md-9">
                      <div class="card-body p-0">
                        <h5 class="text-light">Fresh from farm</h5>
                        <p class="card-text">
                          Bringing nature’s finest spices, handpicked and
                          delivered with care.
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col">
                <div
                  class="card border-0 bg-dark-green rounded-0 p-4 text-light"
                >
                  <div class="row">
                    <div class="col-md-3 text-center">
                      <svg width="60" height="60">
                        <use xlink:href="#organic"></use>
                      </svg>
                    </div>
                    <div class="col-md-9">
                      <div class="card-body p-0">
                        <h5 class="text-light">100% Natural</h5>
                        <p class="card-text">
                          Pure, natural, and chemical-free—just as nature
                          intended.
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="py-5">
      <div class="container-lg">
        <div class="row">
          <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="footer-menu">
              <!-- <img
                src="assets/images/logo.jpg"
                width="240"
                height="70"
                alt="Herbary Logo"
              /> -->
              <div class="social-links">
                <a href="https://twitter.com" target="_blank"
                  ><i class="fab fa-twitter"></i
                ></a>
                <a href="https://facebook.com" target="_blank"
                  ><i class="fab fa-facebook-f"></i
                ></a>
                <a href="https://instagram.com" target="_blank"
                  ><i class="fab fa-instagram"></i
                ></a>
                <a href="https://amazon.com" target="_blank"
                  ><i class="fab fa-amazon"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/script.js"></script>
  </body>
  <footer class="py-4 bg-light">
    <div class="container text-center">
      <p>&copy; 2025 Herbary Spices Store. All rights reserved.</p>
    </div>
  </footer>
</html>
